# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
        - dependencies
        - documentation
    - title: New Features 🎉
      labels:
        - enhancement
    - title: Bug Fixes 🐞
      labels:
        - bugfix
    - title: Other Changes
      labels:
        - "*"